<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>
<body>
     <div style="position: absolute; top: 8%; left: 50%;">
        <button onclick="tae_test()" style="background-color: blue;">Test</button>
    </div>

    <script>
        function tae_test() {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger'
                },
                buttonsStyling: false
            })

            swalWithBootstrapButtons.fire({
                title: 'Do you want to save your score.',
                text: "When you save it. Your score will be show on scoreboard.",
                type: 'question',
                showCancelButton: true,
                confirmButtonText: 'Yes, do it!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true
            
            }).then(async (result) => {
                if (result.value) {
                    const { value: text } = await Swal.fire({
                        title: 'Input your name',
                        input: 'text',
                        inputPlaceholder: 'Enter your name',
                        inputValidator: (value) => {
                            if (!value) {
                            return 'You need to write something!'
                            }
                        }
                    })
                    if (text) {
                        Swal.fire({
                            title: 'Entered name: ' + text,
                            text: 'Your score: ' + 6000
                        }).then(async () => {
                            const Toast = Swal.mixin({
                                toast: true,
                                position: 'top-end',
                                showConfirmButton: false,
                                timer: 2500
                            })

                            Toast.fire({
                                type: 'success',
                                title: 'Save successfully'
                            })
                        })
                    } else {
                        console.log("gght");
                    }
                } else if ( result.dismiss === Swal.DismissReason.cancel ) {
                    swalWithBootstrapButtons.fire(
                    'Thank you'
                    )
                }
            })
        }
    </script>
</body>
</html>
