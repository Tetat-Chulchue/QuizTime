<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            scroll-snap-type: y mandatory;
            overflow-x: scroll;
            /* overflow: hidden; */
        }

        nav {
            width: 100%;
            height: 15px;
            display: flex;
            position: fixed;
            justify-content: space-around;
            align-items: center;
            padding: 1em;
            background: skyblue;
            z-index: 2;

        }
        nav a {
            text-decoration: none;
            color: #fff;
        }

        .case {
            position: fixed;
            width: 100%;
            height: 100vh;
            perspective: 100px;
        }

        .box-1 {
            width: 200px;
            height: 200px;
            top: 30%;
            left: 30%;
            transform:
                translateX(-50%)
                translateY(-50%)
                translateZ(0px)
            ;
            background-color: blue;
            position: fixed;
        }

        .box-2 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform:
                translateX(-50%)
                translateY(-50%)
                translateZ(-100px)
            ;
            background-color: rgb(0, 255, 115);
            position: fixed;
        }

        .box-3 {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 70%;
            transform:
                translateX(-50%)
                translateY(-50%)
                translateZ(-200px)
            ;
            background-color: rgb(255, 0, 85);
            position: fixed;
        }

        .sector {
            width: 100%;
            height: 100vh;
            /* scroll-snap-align: center; */
        }
    </style>
</head>
<body onscroll="myFunction()" onmousemove="mouse(event)" id="body">
    <nav>
        <a href="#1">1</a>
        <a href="#2">2</a>
        <a href="#3">3</a>
    </nav>
    <div class="case">
        <div id="box3" class="box-3"></div>
        <div id="box2" class="box-2"></div>
        <div id="box1" class="box-1"></div>
    </div>
    <section id="1" class="sector" style="background-color: rgba(0, 0, 255, 0.5)"></section>
    <section id="2" class="sector" style="background-color: rgba(165, 42, 42, 0.5)"></section>
    <section id="3" class="sector" style="background-color: rgba(95, 158, 160, 0.5)"></section>
    <script>
        window.onload = () => {
            let y = document.body.scrollTop;
            let b = document.body.scrollHeight - document.body.clientHeight;
            box(y/3*2, "box1");
            box(y/3*2-(b/3), "box2");
            box(y/3*2-(b/3*2), "box3");
        }

        function myFunction() {
            let y = document.body.scrollTop;
            let b = document.body.scrollHeight - document.body.clientHeight;
            box( y/3*2 , "box1");
            box( y/3*2-(b/3) , "box2");
            box( y/3*2-(b/3*2) , "box3");
        }

        function box(value, boxName) {
            document.getElementById(boxName).style.transform = "translateX(-50%) translateY(-50%) translateZ("+value+"px)";
        }

        function mouse(e) {
            var h = window.innerHeight;
            var w = window.innerWidth;
            var x = e.clientX-(w/2);
            var y = e.clientY-(h/2);
            console.log(x, y, h, w);
            boxMove(30+(x/500), 30+(y/500), "box1");
            boxMove(50+(x/500), 50+(y/500), "box2");
            boxMove(70+(x/500), 70+(y/500), "box3");
        }
        function boxMove(valueX, valueY, boxName) {
            document.getElementById(boxName).style.left = valueX+"%";
            document.getElementById(boxName).style.top = valueY+"%";
        }
    </script>
</body>
</html>
